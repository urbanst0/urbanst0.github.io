<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="IMG/cambio-de-divisas.png" type="image/x-icon">
    <title>Conversor de Moneda</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="IMG/Logo.png" alt="Descripción de la imagen" style="width: 50px; height: auto;">
            Urbanst
        </div>
        <h1>URBANST</h1>
        <ul>
        <li><a href="../index.html"><span>Inicio</span></a></li>
          </ul>
    </header>
    <div class="container">
        <h2>Conversor de Moneda</h2>
        <label for="amount">Cantidad:</label>
        <input type="number" id="amount" min="0" step="0.01">
        
        <label for="from">De:</label>
        <select id="from">
            <option value="USD">Dólar Estadounidense (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="MXN">Peso Mexicano (MXN)</option>ss
            <option value="GBP">Libra Esterlina (GBP)</option>
            <option value="JPY">Yen Japonés (JPY)</option>
            <option value="AUD">Dólar Australiano (AUD)</option>
            <option value="CAD">Dólar Canadiense (CAD)</option>
            <option value="CHF">Franco Suizo (CHF)</option>
            <option value="CNY">Yuan Chino (CNY)</option>
            <option value="INR">Rupia India (INR)</option>
            <option value="NZD">Dólar Neozelandés (NZD)</option>
        </select>
        
        <label for="to">A:</label>
        <select id="to">
            <option value="USD">Dólar Estadounidense (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">Libra Esterlina (GBP)</option>
            <option value="JPY">Yen Japonés (JPY)</option>
            <option value="AUD">Dólar Australiano (AUD)</option>
            <option value="CAD">Dólar Canadiense (CAD)</option>
            <option value="CHF">Franco Suizo (CHF)</option>
            <option value="CNY">Yuan Chino (CNY)</option>
            <option value="INR">Rupia India (INR)</option>
            <option value="NZD">Dólar Neozelandés (NZD)</option>
            <option value="MXN">Peso Mexicano (MXN)</option>
        </select>
        
        <button class="button" onclick="convertCurrency()">Convertir</button>
        
        <h3>Resultado:</h3>
        <div id="result"></div>
    </div>

    <footer>
        <p>© 2024 URBANST. Todos los derechos reservados.</p>
        
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
